<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tracks</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main>
		<div class="track">
			<h1 id="trackHeading">this is track heading</h1>
			<fieldset>
				<div class="trackItem">
					<h3 class="number">1.</h3>
					<label for="trackCheckbox1">This is the first track</label>
					<input type="checkbox" id="trackCheckbox1">
				</div>
				<div class="trackItem">
					<h3 class="number">2.</h3>
					<label for="trackCheckbox2">This is the second track</label>
					<input type="checkbox" id="trackCheckbox2">
				</div>
				<div class="trackItem">
					<h3 class="number">3.</h3>
					<label for="trackCheckbox3">third</label>
					<input type="checkbox" id="trackCheckbox3">
				</div>
			</fieldset>
		</div>
	</main>
</body>

</html>
